name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ] 
jobs:

  cloneUsblib:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: cloneUSB
      run: mkdir ./thridPart & cd thridPart &  gh repo clone Gravity-of-eath/libusb

  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
